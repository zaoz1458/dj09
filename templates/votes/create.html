{% extends 'base.html' %}
{% block con %}

<div class="container mt-5 mb-5">

    <h1><b>토픽생성</b></h1>
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            
            <input type="text" class="form-control mt-5" name="sub" placeholder="주제를 입력하세요">
            <textarea class="form-control mt-3" name="con" placeholder="주제를 설명하세요" style="height: 150px;"></textarea>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-dark" onclick="makecho()" style="width: 40%;">보기생성</button>
                <button class="btn btn-primary" style="width: 40%;">토픽생성</button>
            </div>

            <div class="row mt-5" id="here">
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="cname" placeholder="보기 이름을 작성하세요">
                    <textarea class="form-control mt-4" name="ccom" placeholder="보기에 대한 설명을 작성하세요" style="height: 100px;"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script>
        function makecho(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class","col-sm-4");
            n.innerHTML = '<input type="text" class="form-control" name="cname" placeholder="보기 이름을 작성하세요">\
                <textarea class="form-control mt-4" name="ccom" placeholder="보기에 대한 설명을 작성하세요" style="height: 100px;"></textarea>';
            d.appendChild(n);
        }
    </script>
</div>


{% endblock %}
