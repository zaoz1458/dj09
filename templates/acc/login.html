{% extends 'base.html' %}
{% block con %} 
    <h1><b>로그인</b></h1>
    <form method="post">
        {% csrf_token %}
        <div class="mt-5">
            <input type="text" class="form-control" placeholder="INPUT USERNAME" style="font-weight: bold;" name="id">
            <input type="password" class="form-control mt-4" placeholder="INPUT PASSWORD" style="font-weight: bold;" name="pwd">
        </div>
        <div class="text-end mt-4">
            <button class="btn btn-dark">LOGIN</button>
        </div>
    </form>
{% endblock %}
